<!DOCTYPE html>
<html>
<head>
    <!-- Importing Bootstrap 5 CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-hG5c5PZd/O4hW4X8KVQ1/J32KLuRwvNvpbI8rKW2POiVD/6RScD6M34Yf9zN3qyM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-c6mD0j6GpqdMvlqnZsU+Z0QjRG1TbT6L7anTkFcSwy17FwKzrWcE2BgbCfJJB/oD" crossorigin="anonymous"></script>

    <title>Expense Tracker</title>
    <style>
        /* Style the drop-down button */
        select {
            padding: 5px;
            margin-left: 0px;
            margin-top: 20px;
            font-size: 13px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        /* Style the options */
        option {
            padding: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            color: #000;
        }

            /* Style the hover effect */
            option:hover {
                background-color: #f1f1f1;
            }
        .form-container {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 20px;
            margin: auto;
            width: 60%;
            height: auto;
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-save, .btn-cancel {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

            .btn-save:hover, .btn-cancel:hover {
                background-color: #3e8e41;
            }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .green-button:hover {
                opacity: 0.8;
            }

        .edit-button,
        .delete-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-button {
            background-color: #f44336; /* Red */
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f7f9fd;
        }

        .wrapper {
            width: 90%;
            font-size: 16px;
            max-width: 43.75em;
            margin: 1em auto;
        }

        .container {
            width: 100%;
        }

        .sub-container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3em;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .flex-space {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wrapper h3 {
            color: #363d55;
            font-weight: 500;
            margin-bottom: 0.6em;
        }

        .container input {
            display: block;
            width: 100%;
            padding: 0.6em 0.3em;
            border: 1px solid #d0d0d0;
            border-radius: 0.3em;
            color: #414a67;
            outline: none;
            font-weight: 400;
            margin-bottom: 0.6em;
        }

            .container input:focus {
                border-color: #018786;
            }

        .user-amount-container {
            background-color: #ffffff;
            padding: 1.25em 0.9em;
            border-radius: 0.3em;
            box-shadow: 0 0.6em 1.2em rgba(28, 0, 80, 0.06);
            width: 700px;
        }

        .output-container {
            background-color: #018786;
            color: #ffffff;
            border-radius: 0.3em;
            box-shadow: 0 0.6em 1.2em rgba(28, 0, 80, 0.06);
            margin: 2em 0;
            padding: 1.2em;
        }

            .output-container p {
                font-weight: 500;
                margin-bottom: 0.6em;
            }

        .totalExpenses {
            text-align: center;
            flex: auto;
        }

        .output-container span {
            display: block;
            text-align: center;
            font-weight: 400;
            color: #e5e5e5;
        }

        .submit {
            font-size: 1em;
            margin-top: 0.8em;
            background-color: #018786;
            border: none;
            outline: none;
            color: #ffffff;
            padding: 0.6em 1.2em;
            border-radius: 0.3em;
            cursor: pointer;
        }

        .list {
            background-color: #ffffff;
            padding: 1.8em 1.2em;
            box-shadow: 0 0.6em 1.2em rgba(28, 0, 80, 0.06);
            border-radius: 0.6em;
        }

        .sublist-content {
            width: 100%;
            border-left: 0.3em solid #018786;
            margin-bottom: 0.6em;
            padding: 0.5em 1em;
            display: grid;
            grid-template-columns: 3fr 2fr 1fr 1fr;
        }

        .product {
            font-weight: 500;
            color: #363d55;
        }

        .amount {
            color: #414a67;
            margin-left: 20%;
        }

        .icons-container {
            width: 5em;
            margin: 1.2em;
            align-items: center;
        }

        .product-title {
            margin-bottom: 1em;
        }

        .hide {
            display: none;
        }

        .error {
            color: #ff465a;
        }

        .edit {
            margin-left: auto;
        }

        .edit,
        .delete {
            background: transparent;
            cursor: pointer;
            margin-right: 1.5em;
            border: none;
            color: #018786;
        }

        @media screen and (max-width: 600px) {
            .wrapper {
                font-size: 14px;
            }

            .sub-container {
                grid-template-columns: 1fr;
                gap: 1em;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            font-family: Helvetica;
            -webkit-font-smoothing: antialiased;
            background: rgba( 71, 147, 227, 1);
        }

        h2 {
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            padding: 30px 0;
        }

        /* Table Styles */

        .table-wrapper {
            margin: 10px 70px 70px;
            box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
        }

        .fl-table {
            border-radius: 5px;
            font-size: 12px;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            white-space: nowrap;
            background-color: white;
        }

            .fl-table td, .fl-table th {
                text-align: center;
                padding: 8px;
            }

            .fl-table td {
                border-right: 1px solid #f8f8f8;
                font-size: 12px;
            }

            .fl-table thead th {
                color: #ffffff;
                background: #4FC3A1;
            }


                .fl-table thead th:nth-child(odd) {
                    color: #ffffff;
                    background: #324960;
                }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }

        /* Responsive */

        @media (max-width: 767px) {
            .fl-table {
                display: block;
                width: 100%;
            }

            .table-wrapper:before {
                content: "Scroll horizontally >";
                display: block;
                text-align: right;
                font-size: 11px;
                color: white;
                padding: 0 0 10px;
            }

            .fl-table thead, .fl-table tbody, .fl-table thead th {
                display: block;
            }

                .fl-table thead th:last-child {
                    border-bottom: none;
                }

            .fl-table thead {
                float: left;
            }

            .fl-table tbody {
                width: auto;
                position: relative;
                overflow-x: auto;
            }

            .fl-table td, .fl-table th {
                padding: 20px .625em .625em .625em;
                height: 60px;
                vertical-align: middle;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
                width: 120px;
                font-size: 13px;
                text-overflow: ellipsis;
            }

            .fl-table thead th {
                text-align: left;
                border-bottom: 1px solid #f7f7f9;
            }

            .fl-table tbody tr {
                display: table-cell;
            }

                .fl-table tbody tr:nth-child(odd) {
                    background: none;
                }

            .fl-table tr:nth-child(even) {
                background: transparent;
            }

            .fl-table tr td:nth-child(odd) {
                background: #F8F8F8;
                border-right: 1px solid #E6E4E4;
            }

            .fl-table tr td:nth-child(even) {
                border-right: 1px solid #E6E4E4;
            }

            .fl-table tbody td {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h2>My Expenses</h2>
    <div class="table-wrapper">
        <table id="expenseTable" class="fl-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>PaymentMethod</th>
                    <th>Created Date</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
            </tbody>
        </table>

    </div>
    <div class="button-container">
        <a href="../index.html"><button class="green-button">Add Expense</button></a>
    </div>



    <div id="hideedit">
        <h2>Edit Expense</h2>
        <div class="form-container">
            <form id="editExpenseForm" onsubmit="updatenote()">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="number" id="id" name="id" hidden>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <select id="select_listc" required>
                    <option value="none">Category</option>
                </select><br>
                <select id="select_listp" required>
                    <option value="none">PaymentMethod</option>
                </select><br><br>
                <div class="form-group">
                    <label for="createdDate">Created Date</label>
                    <input type="date" id="createddate" name="createdDate" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="btn-save">Save changes</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </form>
        </div>
    </div>

    <script src="../expense.js" asp-append-version="true"></script>
    <script type="text/javascript">
        fetchExpenseData();
        getallCategory();
        getallPayments();</script>





</body>
</html>
